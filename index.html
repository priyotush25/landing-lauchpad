<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Launchpad</title>
  </head>
  <body class="primary-font">
    <!-- Header Section -->
    <header>
      <!-- navbar -->
      <nav>
        <h1 class="inter">Logo</h1>
        <a href=""><button class="primary-btn">Sign Up</button></a>
      </nav>
      <div class="banner">
        <h2>Cool Dark UI Template for Webflow Agencies!</h2>
        <a href=""><button class="primary-btn">Stay Focused</button></a>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Action Section -->
      <div class="action-section">
        <div class="action-content">
          <h3>See It in Action</h3>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <a href=""
            ><button class="primary-btn">Launch Live Preview</button></a
          >
        </div>
        <div class="action-img">
          <img src="./Assets/wc-mini.png" alt="" />
        </div>
      </div>
      <!-- Productive user section -->
      <div class="productive-section">
        <p>Joined Thousands of Productive Users</p>

        <div class="productive-items">
          <div class="productive-item">
            <div class="item-title">50K</div>
            <div class="item-description">Active Users</div>
          </div>

          <div class="productive-item">
            <div class="item-title">2M+</div>
            <div class="item-description">Focus Session</div>
          </div>

          <div class="productive-item">
            <div class="item-title">95%</div>
            <div class="item-description">Satisfaction Rate</div>
          </div>
        </div>
      </div>

      <!-- What our users say -->

      <!-- Get in Touch Section -->

      <div class="get-section">
        <div class="get-left">
          <h1>Letâ€™s Get in Touch</h1>
        </div>
        <div class="get-right">
          <form action="">
            <label for="email">Email</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="example@gmail.com"
            />

            <label for="name">Name</label>
            <input type="text" name="" id="name" placeholder="full name" />

            <label for="message">Message</label>
            <textarea
              name=""
              id="message"
              placeholder="write your message...."
            ></textarea>

            <a href=""><button class="get-in-btn">Get in Touch</button></a>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
